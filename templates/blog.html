<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/blog.css" />
		<title>Areas of My Expertise</title>
		
	</head>
	
	<body>
		<h1>The Areas of My Expertise</h1>
			{% for post in posts %}
				<div class = "post">

					<pre class = "content">{{post.blog_content | safe}}</pre>
				</div>
			{% endfor %}
	</body>
</html>
