<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
	</head>
	
	<body>
		<form method="post" action="/login">
			<label>Username: 
				<input type="text" name="username" value="{{oldtext}}"> 
			</label>
			<br>
			<label>Password: 
			<input type="password" name="password"> 
			</label>
			<br>
			<label>
				{{login_error}}
			</label>
			<br>
			<input type="submit">
		</form>
	</body>
</html>
